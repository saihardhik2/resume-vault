<div class="admin-header">
  <h1>ğŸ“„ Resume Dashboard</h1>
</div>

<div class="card-container">
  <mat-card class="resume-card" *ngFor="let r of resumes">
    <mat-card-header>
      <div mat-card-avatar class="avatar-icon"></div>
      <mat-card-title>{{ r.name }}</mat-card-title>
      <mat-card-subtitle>Roll: {{ r.roll }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <a mat-raised-button color="accent" [href]="'http://localhost:3000/' + r.resumePath" target="_blank">
        ğŸ”— View Resume
      </a>
    </mat-card-actions>
  </mat-card>

  <ng-template #noData>
    <p class="no-data">No resumes uploaded yet.</p>
  </ng-template>
</div>
